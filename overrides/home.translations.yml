# Homepage translations for Gramps Web
# Used by overrides/home.html template

hero:
  en:
    title: "Gramps Web"
    description: "The free, open-source genealogy system for building your family tree – together. Use it standalone or as a companion to Gramps Desktop, with full control over your data and privacy as the top priority."
    demo_button: "Try the demo"
  de:
    title: "Gramps Web"
    description: "Das kostenlose, quelloffene Genealogie-System zum Aufbau Ihres Stammbaums – gemeinsam. Nutzen Sie es eigenständig oder als Ergänzung zu Gramps Desktop, mit voller Kontrolle über Ihre Daten und Datenschutz als oberste Priorität."
    demo_button: "Demo ausprobieren"
  fr:
    title: "Gramps Web"
    description: "Le système de généalogie gratuit et open-source pour construire votre arbre généalogique – ensemble. Utilisez-le de manière autonome ou en complément de Gramps Desktop, avec un contrôle total sur vos données et la confidentialité comme priorité absolue."
    demo_button: "Essayer la démo"
  es:
    title: "Gramps Web"
    description: "El sistema de genealogía gratuito y de código abierto para construir su árbol genealógico, juntos. Úselo de forma independiente o como complemento de Gramps Desktop, con control total sobre sus datos y la privacidad como máxima prioridad."
    demo_button: "Probar la demostración"
  zh:
    title: "Gramps Web"
    description: "免费开源的家谱系统，用于共同构建您的家谱。可作为独立应用或 Gramps Desktop 的配套使用，完全控制您的数据，隐私是首要任务。"
    demo_button: "试用演示"
  vi:
    title: "Gramps Web"
    description: "Hệ thống gia phả miễn phí, mã nguồn mở để xây dựng cây gia đình của bạn - cùng nhau. Sử dụng độc lập hoặc làm công cụ bổ sung cho Gramps Desktop, với quyền kiểm soát hoàn toàn dữ liệu và quyền riêng tư là ưu tiên hàng đầu."
    demo_button: "Dùng thử bản demo"
  tr:
    title: "Gramps Web"
    description: "Aile ağacınızı birlikte oluşturmak için ücretsiz, açık kaynaklı soy ağacı sistemi. Bağımsız olarak veya Gramps Desktop'a ek olarak kullanın, verileriniz üzerinde tam kontrol ve gizlilik en önemli öncelik."
    demo_button: "Demo'yu deneyin"
  ru:
    title: "Gramps Web"
    description: "Бесплатная система генеалогии с открытым исходным кодом для построения вашего генеалогического древа - вместе. Используйте автономно или в качестве дополнения к Gramps Desktop, с полным контролем над вашими данными и конфиденциальностью в качестве главного приоритета."
    demo_button: "Попробовать демо"
  pt:
    title: "Gramps Web"
    description: "O sistema de genealogia gratuito e de código aberto para construir sua árvore genealógica - juntos. Use de forma independente ou como complemento do Gramps Desktop, com controle total sobre seus dados e privacidade como prioridade máxima."
    demo_button: "Experimente a demonstração"
  ja:
    title: "Gramps Web"
    description: "家系図を一緒に構築するための無料のオープンソース家系図システム。Gramps Desktop のスタンドアロンまたはコンパニオンとして使用し、データとプライバシーを最優先に完全にコントロールします。"
    demo_button: "デモを試す"

