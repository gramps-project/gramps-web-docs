site_name: Gramps Web
site_description: Open Source Genealogy
site_url: https://www.grampsweb.org
edit_uri: https://github.com/gramps-project/gramps-web-docs/blob/main/docs/
repo_url: https://github.com/gramps-project/gramps-web
theme:
  custom_dir: overrides
  name: "material"
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.footer
    - content.action.edit
    - content.code.copy
  palette:
    scheme: default
    primary: brown
    accent: blue
  logo: logo.svg
  favicon: favicon.ico
  font:
    text: Inter
hooks:
  - overrides/hooks.py
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - glightbox:
      manual: false # optional lightboxing.  Requires HTML in markdown.
  - redirects:
      redirect_maps:
        "help.md": "help/help.md"
        "development.md": "development/dev.md"
        "development/index.md": "development/dev.md"
        "user-guide/sync.md": "administration/sync.md"
  - i18n:
      docs_structure: folder
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
