site_name: Gramps Web
site_description: Open Source Genealogy
site_url: https://www.grampsweb.org
edit_uri: https://github.com/gramps-project/gramps-web-docs/blob/main/docs/
repo_url: https://github.com/gramps-project/gramps-web
theme:
  custom_dir: overrides
  name: "material"
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.footer
    - content.action.edit
    - content.code.copy
  palette:
    scheme: default
    primary: brown
    accent: blue
  logo: logo.svg
  favicon: favicon.ico
  font:
    text: Inter
plugins:
  - i18n:
      docs_structure: folder
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
