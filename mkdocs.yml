site_name:  Gramps Web
site_url:  https://www.grampsweb.org
edit_uri:  https://github.com/gramps-project/gramps-web-docs/blob/main/docs/
repo_url:  https://github.com/gramps-project/gramps-web
theme:
  name:  "material"
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.footer
  palette:
    scheme:  default
    primary:  brown
    accent:  blue
  logo:  logo.svg
  favicon:  favicon.ico
plugins:
  - search
  - glightbox:
        manual:  false    # optional lightboxing.  Requires HTML in markdown.
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  # - toc:
  #     toc_depth :  "0"
  - pymdownx.emoji:
      emoji_index:  !!python/name:materialx.emoji.twemoji
      emoji_generator:  !!python/name:materialx.emoji.to_svg
